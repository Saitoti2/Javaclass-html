<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2>Java Students Registration Form</h2>
<form action="" method="post">

  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" placeholder="Enter Your First name" required><br><br>

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" placeholder="Enter Your Second name" requires><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="eg: firstname@gmail.com" ><br><br>

  <label for="dob">Date of birth:</label>
  <input type="date" id="dob" name="dob"><br><br>

  <label for="pass">Password:</label>
  <input type="password" id="pass" name="pass" required size="4"><br><br>

  <label for="upload">Upload profile pic:</label>
  <input type="file" id="upload" name="upload"><br><br>

  <label for="fmale">Female</label>
  <input type="radio" id="fmale" name="gender">

  <label for="mal">Male</label>
  <input type="radio" id="mal" name="gender">

  <label for="other">Custom</label>
  <input type="radio" id="other" name="gender"><br><br>

  <label for="course">Course Selectected</label>
  <select name="course" id="course">
    <option value="js">JavaScript</option>
    <option value="ds">Datascience</option>
    <option value="cs">Cyber Security</option>
    <option value="ml">Machine Learning</option>
    <option value="rb">Robotics</option>
    <option value="dj">Django</option>
    <option value="sp">Springboot</option>
    <option value="othe">Others</option>
  </select><br><br>

  <input type="submit" value="Register Here!!"><br><br>




</form>
</body>
</html>
